<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Age Calulator</title>
</head>
<body>

    <button><a target="_blank"  href="./ch.05.html"> Chapter 05 Assignment</a></button>
    <br><br><br>

    <h1> Age Calculator</h1>


    <script>
        let cYear = prompt (`Enter Current Year`) ;
        let bYear = prompt (`Enter Birth Year`) ;
        document.write (`<h2>` , (`Current Year  : `) , cYear , `<h2/>` ) ;
        document.write (`<h2>` , (`Birth Year : `) , bYear , `<h2/>` ) ;
        document.write (`<h2>` , `Your Age is : ` , cYear - bYear ,`<h2/>`) ;    

    </script>
    
</body>
</html>
