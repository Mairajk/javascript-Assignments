        let addNum = document.querySelector(`#addnum`) ;

        let subNum = document.querySelector(`#subNum`) ;
       subNum.innerHTML =  (`Answer : `) + num + (` - `) + num2  + (` = `) + sub  ;


       
       let multi = (Number(num) * Number(num2)) ;
        console.log (multi) ;
        let multiNum = document.querySelector(`#multiNum`) ;
       multiNum.innerHTML =  (`Answer : `) + num + (` x `) + num2  + (` = `) + multi  ;

        
       let div = (Number(num) / Number(num2)) ;
        console.log (div) ;
        let divNum = document.querySelector(`#divNum`) ;
       divNum.innerHTML =  (`Answer : `) + num + (` / `) + num2  + (` = `) + div  ;
